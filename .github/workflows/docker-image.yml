name: Release clang-format docker image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ghrc.io
        username: realyp
        password: ${{ secrets.DOCKER_REGISTERY }}

    - name: Build and push the Docker image
      run: |
        docker build --tag ghcr.io/realypz/clang_format:latest ./clang-format/
        docker push ghcr.io/realypz/clang_format:latest
